<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html">

    <body>

        <ui:composition template="/WEB-INF/template/template_defaut.xhtml">

            <ui:define name="metadata">
                <f:metadata>  
                    <f:viewParam name="id" value="#{modification.id}"  
                                 required="true"/>  
                    <f:viewAction action="#{modification.loadCompte}"/>  
                </f:metadata>
            </ui:define>

            <ui:define name="top">
                Modification sur un compte
            </ui:define>

            <ui:define name="content">
                <h1>Modification sur le compte numéro #{modification.id}
                    de #{modification.compte.nom}</h1>

                <h:form>
                    <h:panelGrid columns="3">
                        Nom du titulaire :
                        <h:inputText id="nom" value="#{modification.compte.nom}"
                                     required="true"/>
                        <h:message for="nom"/>·
                    </h:panelGrid>
                    <h:commandButton action="#{modification.enregistrerModification()}"
                                     value="Enregistrer le modification"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
