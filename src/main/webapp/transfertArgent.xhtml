<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html">

    <body>

        <ui:composition template="/WEB-INF/template/template_defaut.xhtml">

            <ui:define name="top">
                Transfert d'argent
            </ui:define>

            <ui:define name="content">
                <f:view>
                    <h:form rendered='#{transfertArgent != null}' id="form">
                        <h:panelGrid columns="3">
                            <h:outputLabel value="Id Compte Source :" for="idCompteSource" /> 
                            <h:inputText id="idCompteSource" size="3" value="#{transfertArgent.idCompteSource}"
                                         required="true"
                                         converterMessage="L'id est un nombre entier"/>
                            <h:message for="idCompteSource"/>

                            <h:outputLabel value="ID Compte Destination :" for="idCompteDestination" />
                            <h:inputText id="idCompteDestination" size="3" value="#{transfertArgent.idCompteDestination}"
                                         required="true"
                                         converterMessage="L'id est un nombre entier"/>
                            <h:message for="idCompteDestination"/>

                            <h:outputLabel value="Montant :" for="montant" />
                            <h:inputText id="montant" size="3" value="#{transfertArgent.montant}"
                                         required="true"
                                         converterMessage="le Montant est un nombre entier"/>
                            <h:message for="montant"/>
                            <h:commandButton id="transfer" value="Transferer" action="#{transfertArgent.transferer()}"/>
                            <h:messages/>
                        </h:panelGrid>
                    </h:form>
                    <h:button id="back" value="Revenir Ã  la liste" outcome="listeComptes"/>
                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
