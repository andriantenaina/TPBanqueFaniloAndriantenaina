<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html">

    <body>

        <ui:composition template="/WEB-INF/template/template_defaut.xhtml">

            <ui:define name="top">
                Ajouter un nouveau Compte
            </ui:define>

            <ui:define name="content">
                <f:view>
                    <h:form rendered='#{ajoutCompte != null}' id="form">
                        <h:panelGrid columns="3">

                            <h:outputLabel value="ID Compte Destination :" for="nom" />
                            <h:inputText id="nom" value="#{ajoutCompte.nom}"
                                         required="true"/>
                            <h:message for="nom"/>

                            <h:outputLabel value="Montant :" for="solde" />
                            <h:inputText id="solde" value="#{ajoutCompte.solde}"
                                         required="true"
                                         converterMessage="le solde est un nombre entier"/>
                            <h:message for="solde"/>
                            <h:commandButton id="action" value="Cree" action="#{ajoutCompte.action()}"/>
                            <h:messages/>
                        </h:panelGrid>
                    </h:form>
                    <h:button id="back" value="Revenir Ã  la liste" outcome="index"/>
                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
